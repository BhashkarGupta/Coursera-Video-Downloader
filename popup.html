<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 260px;
      padding: 15px;
      font-family: sans-serif;
      background: #f8f9fa;
    }

    h3 {
      margin-top: 0;
      text-align: center;
      color: #333;
      margin-bottom: 10px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      cursor: pointer;
      border: none;
      font-weight: bold;
      border-radius: 4px;
    }

    #scanBtn {
      background: #2196F3;
      color: white;
    }

    #startBtn {
      background: #4CAF50;
      color: white;
    }

    #stopBtn {
      background: #ff9800;
      color: white;
      display: none;
    }

    #resetBtn {
      background: #f44336;
      color: white;
      margin-top: 15px;
      font-size: 10px;
      padding: 5px;
    }

    #status {
      font-size: 11px;
      color: #333;
      margin-top: 15px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 40px;
    }

    .setting-box {
      margin-bottom: 10px;
      background: #eee;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    input[type=number] {
      width: 40px;
      padding: 3px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h3>Coursera Course Downloader</h3>
  <div id="branding" style="font-size: 10px; color: #666; margin-bottom: 10px;">
    by Bhashkar Gupta | <a href="https://techfixerlab.com" target="_blank"
      style="color: #0056b3; text-decoration: none;">techfixerlab.com</a>
  </div>

  <div class="setting-box">
    <label>Parallel Downloads:</label>
    <input type="number" id="concurrencyInput" value="1" min="1" max="5">

    <div style="margin-top: 10px; border-top: 1px solid #ccc; padding-top: 8px;">
      <label style="margin-right: 10px;"><input type="checkbox" id="checkVideos" checked> Videos</label>
      <label><input type="checkbox" id="checkReadings" checked> Readings</label>
    </div>
  </div>

  <div class="control-group">
    <label for="folderStructure">Folder Structure(Experimental)</label>
    <input type="checkbox" id="folderStructure">
  </div>

  <div class="btn-group">
    <button id="scanBtn" class="btn">Scan Course</button>
    <button id="startBtn" class="btn hidden">Start Downloading</button>
    <button id="stopBtn" class="btn hidden warn">Stop</button>
    <button id="resetBtn" class="btn danger">Reset All</button>
  </div>

  <div id="status">Checking status...</div>

  <script src="popup.js"></script>
</body>

</html>
